    <!-- built style will be auto injected -->
    <script>
        /**
         * 图片加载失败时调用的函数。0 -- 默认头像， 1 -- 灰色图片
         * 例子：<img src="man.png" onerror="nofind(0)" alt="This is a man" /> 
         */
        function nofind(type) {
            var url = type === 0
                ? '//mat1.gtimg.com/sports/sportAppWeb/douyuthirdparty/static/unmen.png'
                : '//mat1.gtimg.com/sports/sportAppWeb/douyuthirdparty/static/blank.png';
            var img = event.srcElement;
            img.src = url;
            img.onerror = null;
        }
    </script>
</head>
