<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" type="text/css" href="css/baseStyle.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/shareDunch.css">
    <script src="js/plugins/jquery.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/shareDunch.js"></script>
</head>
<body>
<img src="images/nopunch.png" class="nopunch"/>
<div class="you">
    <div class="punch_head">
        <div class="intro">
            <div class="ileft">
                <img class="headimg"/>
                <span class="punch_user">这是我坚持好好吃早餐的第<font name="series">0</font>天！一起加入吗</span>
            </div>
        </div>
        <div class="symbolbg">
            <img src="images/punch_symbol2.png" class="symbol"/>
            <p class="punch_time">花开半夏</p>
        </div>
    </div>
    <div class="punch_content">
        <div class="punch_item">
            <span class="g1"></span>
            <span class="g2"></span>
            <div class="item_head">
                <div class="iteml"><i></i>2017-02-19 周一 08:36</div>
            </div>
            <div class="item_context">
                <div class="itemtitle">早安，今日早餐：鲜虾培根鸡蛋三明治+菠萝蔬菜沙拉+咖啡蔬菜角+燕麦花生酱</div>
                <img class="punch_img"/>
            </div>
        </div>
    </div>
</div>
<div class="headerBlank"></div>
<div class="footer">加入早餐打卡</div>
</body>
</html>
