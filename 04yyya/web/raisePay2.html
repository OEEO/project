<div class="gift-detail box-item">
    <div class="title">礼券详情（价值888元，A/B套餐二选一）</div>
    <div class="p active">
        <span>A. Duria猫山王榴莲冷冻果肉（300克装）4盒</span>

<div class="gift-code-wrap box-item">

</div>
<div class="name-wrap box-item">

</div>
<div class="phone-wrap box-item">
    <div class="title">手机号</div>

</div>
<div class="address-wrap box-item">

</div>
<div class="wxcode-wrap box-item">

</div>
