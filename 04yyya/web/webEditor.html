<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>手机版网络编辑器</title>
<link rel="stylesheet" type="text/css" href="css/baseStyle.css">
<link rel="stylesheet" type="text/css" href="css/public.css">
<link href="css/webEditor.css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script src="js/public.js"></script>
<script src="js/webEditor.js"></script>
</head>
<body>
<div class="header">
    <div class="turnBack" onclick="javascript:page.back();"><div class="arrow"></div></div>
    <div class="title">文章在线编辑</div>
    <a href="javascript:void(0);" class="complete">完成编辑</a>
</div>
<div class="resourcesBox page_webEditor tools">
	<a href="javascript:void(0);" class="bold"></a>
	<a href="javascript:void(0);" class="italic"></a>
	<a href="javascript:void(0);" class="underline"></a>
    <a href="javascript:void(0);" class="fontsize">A</a>
    <div class="laybox setFontsize"></div>
	<a href="javascript:void(0);" class="color">A</a>
    <div class="laybox setColor">
        <h4>最近使用的颜色</h4>
        <div class="colors lately">
            <button class="empty"></button>
        </div>
        <div class="colors choose"></div>
        <div class="inputColor">
            <button></button>
            <input type="text" value="ffffff">
            <input type="button" value="确认">
        </div>
    </div>
	<a href="javascript:void(0);" class="bgcolor"><span>ab</span></a>
	<a href="javascript:void(0);" class="indent"></a>
	<a href="javascript:void(0);" class="justifyleft"></a>
	<a href="javascript:void(0);" class="justifycenter"></a>
	<a href="javascript:void(0);" class="justifyright"></a>
	<!--<a href="javascript:void(0);" class="orderedlist"></a>
	<a href="javascript:void(0);" class="unorderedlist"></a>-->
	<a href="javascript:void(0);" class="lineheight"></a>
    <div class="laybox setLineheight">
    	<button>1em</button>
        <button>1.5em</button>
        <button>1.75em</button>
        <button>2em</button>
        <button>3em</button>
        <button>4em</button>
        <button>5em</button>
    </div>
</div>
<div class="resourcesBox page_webEditor resources hide">
	<button class="power"></button>
	<div class="resources">
    	<button class="images">插入图片</button>
    	<button class="resource">插入资源</button>
    	<button class="linkline">插入链接</button>
    	<button class="video">插入视频</button>
    </div>
</div>
<div class="headerBlank"></div>
<div class="editerBox"></div>
<div class="footerBlank"></div>
</body>
</html>
