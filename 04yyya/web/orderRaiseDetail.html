<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" type="text/css" href="css/baseStyle.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/orderRaiseDetail.css">

    <script src="js/plugins/jquery.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/orderRaiseDetail.js"></script>
</head>
<body>
<div class="header line">
    <div class="turnBack" onclick="javascript:page.back()"><div class="arrow"></div></div>
    <div class="title">订单详情</div>
    <!--<div class="orderOperation"></div>-->
</div>
<div class="headerBlank"></div><!--设置空白，避免顶部菜单遮住网页内容-->

<div id="mainContent">
<!--     <div class="c_list">

        <p><span>认筹总额</span></p>
        <p><span>￥<font name="totaled"></font></span><span><font name="percent"></font>%</span></p>

        <div class="shell">
            <i class="stone"></i>
            <div class="c_line">
                <span></span>
            </div>
        </div>
        <div class="sublist">
            <p><span>目标金额￥<font name="total"></font></span><font name="sum"></font>人已认筹<span name="days"></span></p>
        </div>
    </div> -->
    <div class="c_list" style="border-radius: 2px; margin-top: 2.5rem;">
        <!-- 线和点 -->
        <div class="shell">
            <div class="c_line">
                <span>
                    <div class="num"><font name="percent"></font>%</div>
                    <div class="dot"></div>
                </span>
            </div>
        </div>
        <!-- <p style="text-align: right;">
            <span style="color: #b39851;">目标金额 (￥) <font name="total"></font></span>
        </p> -->
        <div class="sublist">
            <div class="item">
                <p class="title">已认筹(￥)</p>
                <p class="content"><font name="totaled"></font></p>
            </div>
            <div class="item">
                <p class="title">认筹人数</p>
                <p class="content"><font name="sum"></font></p>
            </div>
            <div class="item">
                <p class="title">剩余天数</p>
                <p class="content" name="days"></p>
            </div>
        </div>
    </div>
    <div class="split"></div>
    <div class="orderInf">
        <div class="orderListLeft">

        </div>
        <div class="orderListRight">
            <div class="row">
                <div class="orderTitle"></div>
                <div class="price">￥<font>0</font></div>
            </div>
            <div class="row">
                <div class="subot"></div>
                <div class="count">X<font>0</font></div>
            </div>
            <div class="row">
                <div class="total">支持: ￥<font>0</font></div>
                <div class="status"></div>
            </div>
        </div>
<!--         <div class="clearfix"></div> -->
    </div>
    <div class="check-return-wrap">
        <div class="check-return-btn">查看回报</div>
    </div>

    <div class="orderLottery">
        抽奖码<span id="code" class="code">code</span><span id="lottery_status" class="lottery_status">未开奖</span>
        <div class="l_right"><span class="lottery_detail">抽奖细则</span></div>
    </div>
    <div class="split"></div>
    <ul class="orderDetail"></ul>

    <!--<div class="commentList"></div>-->
    <div class="stage">
        <ul class="stageitem">
            <li>
                <div class="hline">
                    <p class="stage-one">阶段一 <font class="state"></font></p>
                    <div class="subitem"><span class="subscription"></span><span class="subtotal">小计：￥<font></font></span></div>
                </div>
            </li>
            <li>
                <div class="hline">
                    <p class="stage-one">阶段二 <font class="state"></font></p>
                <div class="subitem"><span class="subscription"></span><span class="subtotal">小计：￥<font></font></span></div>
            </div>
            </li>
        </ul>
    </div>

    <!-- 已付款时显示 -->
    <div class="actually-paid" style="text-align: right; padding: 1.5rem;">
        <span style="font-size: 1.3rem;">
            <span style="color:#999;">实付金额：</span>
            <span class="total" style="color: #B39851;">￥<font style="font-size: 1.7rem;">0</font></span>
        </span>
    </div>

    <div class="bottomBlank"></div>
    <div class="footer priceMenu orderBottom">立即支付</div>
</div>
</body>
</html>
