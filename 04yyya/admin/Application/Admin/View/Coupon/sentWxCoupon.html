<script type="text/javascript" src="__AMUI__/js/amazeui.datetimepicker.min.js"> </script>
<link href="__AMUI__/css/amazeui.datetimepicker.css" rel="stylesheet">

<form class="am-form" method="post" onsubmit="return checkdata()">
    <input type="hidden" name="cardId" value="{$cardId}">
    <div class="am-form-group">
        <select name="group" id="select_group">
            <option value="0">请选择分组</option>
            <foreach name="group" item="row">
                <option value="{$row.id}">{$row.name} 人数{$row.number}</option>
            </foreach>
        </select>
    </div>
    <div class="am-form-group">
        <button type="submit" class="am-btn am-btn-default">提交</button> <button  type="button" class="am-btn am-btn-default" onclick="history.back();">返回</button>
    </div>
</form>

<script>
    function checkdata(){

        return true;
    }
</script>
