<script>
function sizeNum(em){
	var sizeLength = $(em).text().length;
	if(sizeLength>150){
		var content =  $(em).text().substr(0,150);
		$(em).empty().append(content);
		sizeLength = $(em).text().length;
		}
	$('.lastNum').empty().append(150-sizeLength);
	}
</script>

<style>

.feedBack>span{position:absolute;right:0.6rem;bottom:0.6rem;}
.lastNum{position:absolute;right:0.5rem;margin-top:-1.8rem;}
</style>
<div class="header">
	<div class="turnBack" onclick="javascript:parent.page.back();"><div class="arrow"></div></div>

</div>
<div class="the_blank"></div>
<div class="feedBack" contenteditable="true" onKeyUp="sizeNum(this)"  onafterpaste="sizeNum(this)" onfocus="if($(this).text()=='请输入您的意见或建议')$(this).empty();" onblur="	if($(this).text()=='')$(this).append('请输入您的意见或建议');">请输入您的意见或建议</div>
<div class="lastNum">150</div>
