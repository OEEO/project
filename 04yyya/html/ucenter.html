$('<script>').attr('src', 'js/member.js?q=' + Math.random()).appendTo('html');

$(function(){
	if(parent.member){
		$('#nickname').html(parent.member.nickname);
		if(parent.member.signature){
			$('#signature').html(parent.member.signature);
		}else{
			$('#signature').html('这个家伙很懒，什么都没有留下...');
		}
		if(parent.member.path){
			$('.userCenter_head img').attr('src', parent.member.path.pathFormat());

			$('.userCenter_head img').attr('src', 'images/portrait.jpg');
		}
	}
});
