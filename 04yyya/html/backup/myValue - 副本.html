function whichToshow(num){
	$('.valueMenu').children('div').css('color','#969696');
	$('.tipsList').css('display','none');
	$('.goodsList').css('display','none');
	$('.daRenList').css('display','none');
	
	var show;
	switch(num){
		case 0:show = $('.tipsList');break;
		case 1:show = $('.goodsList');break;
		case 2:show = $('.daRenList');break;
		default:break;
		}
	$('.valueMenu').children('div').eq(num).css('color','#fcd74b');
	show.css('display','block');
	}

</script>
