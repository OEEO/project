<body  style="min-height:100%;background:#ebecf0;">
<div class="header">
	<div class="turnBack" onclick="javascript:parent.page.back();"><div class="arrow"></div></div>
	<div class="title">确认报名</div>
</div>
<div class="the_blank"></div>

<div class="pageTitleMenu"> 
	<div class="Left" id="mainpic"><img src="images/portrait.jpg"></div>
	<div class="Right">
		<div class="title" id="title"></div>
		<div class="price" id="price"></div>
	</div>
	<div class="clearfix"></div>
	<div id="times" class="acttime"></div>
	<div class="copies">数量
		<span class="num">
			<img src="./images/confirmBuySub.png" onclick="changeCopies(this,-1)" title="减1">
			<div class="b" contenteditable="true" onblur="vals(this)" title="请输入购买量">1</div>
			<img src="./images/confirmBuyAdd.png" onclick="changeCopies(this,1)" title="加1">
		</span> 
	</div>
</div>

<div class="li_item">
	<a href="javascript:void(0);" class="coupon">使用优惠券<span id="coupon_price"></span><i class="arrowRight"></i></a>
</div>
	
<div class="li_item">
	<a href="javascript:void(0);">绑定的手机号<span id="telephone"></span><i class="arrowRight"></i></a>
</div>

<div class="li_item">
	<div class="leaveWords">留言<div class="words" contenteditable="true"></div></div>
	<div class="clearfix"></div>
</div>

<div class="contactCustomerService">联系客服</div>

<div class = "priceMenuBlank"></div>
<div class = "priceMenu">
	<div class="goodPrice"><span id="buy_price">175</span> <small>元</small></div>
	<a id="submitBtn" href="javascript:void(0);">提交订单</a>
</div>
