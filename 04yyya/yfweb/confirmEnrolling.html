<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" type="text/css" href="css/baseStyle.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/confirmEnrolling.css">

	<script src="js/plugins/jquery.min.js"></script>
	<script src="js/public.js"></script>
	<script src="js/confirmEnrolling.js"></script>
</head>
<body>
<div class="header line">
	<div class="turnBack" onclick="javascript:page.back();"><div class="arrow"></div></div>
	<div class="title">填写订单</div>
</div>
<div class="headerBlank"></div><!--设置空白，避免顶部菜单遮住网页内容-->

<div class="pageTitleMenu">
	<div class="Left mainpic"><img src="images/portrait.jpg"></div>
	<div class="Right">
		<div class="title"></div>
		<div class="price"></div>
		<div class="limit"></div>
	</div>
	<div class="clearfix"></div>
</div>
<div class="titlees">选择日期</div>
<div class="li_item">
	<div id="times" class="acttime">
		<span>没用可用的时间段</span>
		<a class="more_time" href="javascript:void(0);">更多时间</a>
	</div>
</div>

<div class="kill_all">
	<div class="titlees">就餐形式</div>
	<div class="li_item">
		<div class="cao_dan" is_book="0">
			<div class="buy_st no_book add_bg">我要购买</div>
			<div class="buy_st buy_all">我要包桌（6~12/人）</div>
		</div>
		<div class="buy_cao">
			<div class="buy_cao_title">定制接待人数范围</div>
			<div class="buy_cao_num">6~12（人）</div>
		</div>
	</div>
	<a href="javascript:confirmEnrollingObject.alert();" class="kill_bottom">什么是定制？</a>
</div>

<div class="titlees">就餐人数</div>
<div class="li_item">
	<div class="copies">
		<span class="num">
        	<div class="num_c"  onclick="confirmEnrollingObject.changeCopies(this,-1)">
				<img src="./images/submitorder_quantity_reduce_btn_h@2x.png" title="减1">
			</div>
			<div id="num" class="b" onblur="confirmEnrollingObject.vals(this)" title="请输入购买量">1</div>
			<div class="num_c" onclick="confirmEnrollingObject.changeCopies(this,1)">
				<img src="./images/submitorder_quantity_increase_btn_h@2x.png" title="加1">
			</div>
        </span>
	</div>
</div>

<div class="titlees">个人信息</div>
<div class="li_item add_pad">
	<a href="javascript:void(0);">合计<span id="number_price"><font>00.00</font>元</span></a>
	<a href="javascript:void(0);">绑定的手机号<span id="telephone"></span></a>
	<a href="javascript:void(0);" class="coupon">使用优惠券<span id="coupon_price"></span></a>
	<button type="button" class="cancelCoupon" onclick="confirmEnrollingObject.cancelCoupon()">×</button>
</div>
<div class="titlees">留言</div>
<div class="li_item">
	<div class="leaveWords"><textarea class="words" placeholder="如有特别需求可以在这里留言给吖咪酱~"></textarea></div>
	<div class="clearfix"></div>
</div>
<div class="titlees"></div>

<div class="priceMenuBlank"></div>
<div class="footer priceMenu">
	<div class="goodPrice">金额：<span id="buy_price"></span>元</div>
	<div id="submitBtn">提交订单</div>
</div>

<div class="Times">
	<span class="xxniu"></span>
	<div class="time_list">
		<div class="time_title">时间表</div>
		<div class="center_list"></div>
		<div class="time_but">选择</div>
	</div>
</div>
</body>
</html>
