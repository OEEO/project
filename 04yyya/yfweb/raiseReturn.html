<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" type="text/css" href="css/baseStyle.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/raiseReturn.css">
    <script src="js/plugins/jquery.min.js"></script>
    <script src="js/plugins/jquery.touchwipe.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/raiseRenturn.js"></script>
</head>
<body>
<div class="header line">
    <div class="turnBack" onclick="javascript:page.back();"><div class="arrow"></div></div>
    <div class="title">选择回报</div>
</div>
<div class="headerBlank"></div>
<div class="r_return">
    <div class="c_list">
        <p><span>认筹总额</span><span>目标金额</span></p>
        <p><span>￥<font name="totaled"></font></span><span>￥<font name="total"></font></span></p>
        <div class="shell">
            <i class="stone"></i>
            <div class="c_line">
                <span></span>
            </div>
        </div>
        <div class="sublist">
            <span><font name="percent"></font>%</span>
            <span><font name="sum"></font>人认筹</span>
            <span><font name="days"></font></span>
        </div>
       <div class="c_box">
           <div class="c_boxtitle">
                   <span>风险提示</span>
                   <a href="javascript:void(0)" class="prompt">了解更多</a>
           </div>
               <div class="c_boxcontext">该项目须在<font name="end_time"></font>前达到<font name="total"></font>元目标金额才算成功，否则已支持订单将取消；订单取消时已支付金额将在7个工作日退还到您的微信账号/支付宝账号/银行账号。</div>
       </div>
    </div>
    <div class="con"></div>
</div>
</body>
</html>
