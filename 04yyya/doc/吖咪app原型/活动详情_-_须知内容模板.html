          <p><span style="font-family:'Arial Normal', 'Arial';font-style:normal;color:#333333;">1、每场截止报名时间为活动开始前</span><span style="font-family:'Arial Normal', 'Arial';font-style:normal;color:#FF0000;">24小时</span><span style="font-family:'Arial Normal', 'Arial';font-style:normal;color:#333333;">，不接受临时加入和现场付款；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-style:normal;color:#333333;">2、食材须提前准备，如需退款请提前与达人协商确认。每场截止退款时间为活动开始前12小时；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-style:normal;color:#333333;">3、每场活动</span><span style="font-family:'Arial Normal', 'Arial';font-style:normal;color:#FF0000;">X人</span><span style="font-family:'Arial Normal', 'Arial';font-style:normal;color:#333333;">成局，如未达到规定举办的人数，我们会协调达人进行退款；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-style:normal;color:#333333;">4、无特别说明情况下，活动费用为单人单次费用。除亲子活动外，暂不接受12岁以下的小朋友报名；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-style:normal;color:#333333;">5、活动现场产生的额外费用，需自行与达人协商解决；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-style:normal;color:#333333;">6、如需开具发票，请咨询活动方；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-style:normal;color:#333333;">7、如需其他咨询，请添加客服微信号：yummy194</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-style:normal;color:#333333;">&nbsp;</span></p><p><span style="font-family:'Arial Cursiva', 'Arial';font-style:italic;color:#333333;">** </span><span style="font-family:'Arial Cursiva', 'Arial';font-style:italic;color:#333333;">红色字</span><span style="font-family:'Arial Cursiva', 'Arial';font-style:italic;color:#333333;">内容会依据具体活动设置变化</span></p>
